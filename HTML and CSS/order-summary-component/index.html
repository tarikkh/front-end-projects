<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Free Web tutorials  HTML and CSS">
    <meta name="author" content="Tarik khoumri">
    <meta http-equiv="refresh" content="2">

    <title>Order-summary-component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img class="hero-img" src="images/illustration-hero.svg" alt="Hero images">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="order-des">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </p>
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="music icon">
                <div class="plan-description">
                    <strong>Annual plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="proceed-button">Proceed To Payment</button>
            <button class="cancel-button">Cancel Order</button>
        </div>
    </div>
</body>
</html>
